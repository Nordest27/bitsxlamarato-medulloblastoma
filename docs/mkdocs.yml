site_name: Medulloblastoma G3/G4 Classification
site_description: AI-powered tool for classifying medulloblastoma G3/G4 subtypes from gene expression data
site_author: Jose Estragues and Guillermo Prol (Barcelona Supercomputing Center)
site_url: https://bsc-health.github.io/bitsxlamarato-medulloblastoma

repo_name: bsc-health/bitsxlamarato-medulloblastoma
repo_url: https://github.com/bsc-health/bitsxlamarato-medulloblastoma

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.share
    - toc.follow

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            show_source: true
            show_root_heading: true
            show_root_toc_entry: false

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - API Reference:
      - Dataset: api/dataset.md
      - Features: api/features.md
      - Plots: api/plots.md
      - Modeling: api/modeling.md
  - Examples:
      - Basic Usage: examples/basic-usage.md
      - Advanced: examples/advanced.md
  - Contributing: contributing.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
